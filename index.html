<!DOCTYPE html>
<html lang="en" dir="ltr">
  <link rel="stylesheet" type="text/css" href="/css/master.css">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="menu">
      <h2>Box Paint</h2>
      <h3>Move your mouse around the page to paint. Press certain keys to change the color</h3>
      <form action="drawing.html">
        <input type="text" placeholder="number of pixel columns" id="yes">
        <input type="submit" onclick="saveData()">
      </form>
    </div>
    <script type="text/javascript">
      function saveData() {
        var input = document.querySelector("#yes");
        sessionStorage.setItem("columns", input.value);
      }
    </script>
  </body>
</html>
